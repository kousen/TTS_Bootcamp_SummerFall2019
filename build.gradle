plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'application'
}

group 'com.tts'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx {
    version = '12.0.2'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'com.tts.craps.GameV3'